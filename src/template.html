<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <main class="js-screen-scrolling">
        <section class="js-screen-scrolling__screen">
            <div>SECTION 1</div>
        </section>
        <section class="js-screen-scrolling__screen">
            <div>SECTION 2</div>
        </section>
        <section class="js-screen-scrolling__screen">
            <div>SECTION 3</div>
        </section>
        <section class="js-screen-scrolling__screen">
            <div>SECTION 4</div>
        </section>
        <section class="js-screen-scrolling__screen">
            <div>SECTION 5</div>
        </section>
    </main>
    <nav class="js-screen-scrolling__nav">
        <button data-screen="1">1</button>
        <button data-screen="2">2</button>
        <button data-screen="3">3</button>
        <button data-screen="4">4</button>
        <button data-screen="5">5</button>
    </nav>
</body>
</html>
